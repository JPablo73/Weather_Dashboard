<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-lg">
        <div class="container">
          <span class="navbar-brand mb-0 w-100 text-center">
            <h1>Weather Dashboard</h1>
          </span>
        </div>
      </div>
    </header>

    <main>
      <div class="row ml-3">
        <div class="col-md-3 bg-light">
          <p class="font-weight-bold my-2">Search City :</p>

          <form class="input-group mb-3">
            <input
              type="text"
              id="search-city"
              class="form-control"
              placeholder="Enter City Name"
            />

            <div class="input-group-append">
              <button
                type="submit"
                class="btn btn-primary rounded"
                id="search-button"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
          <br />
          <div class="card">
            <ul class="list-group" id="historylist"></ul>
          </div>
        </div>

        <div class="col-9">
          <div class="row">
            <div class="col-12">
              <div class="card mr-2 mt-3" id="city-card">
                <div class="card-body">
                  <h2 class="card-title" id="city-name"></h2>
                  <div class="card-text">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="uv-index" class="mb-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <h3 class="mt-3 mb-3" id="5DayForecast">5 Day Forecast :</h3>
            </div>
            <div class="col-12 card-deck ml-2 mr-2"></div>
          </div>
          <div class="row">
            <div
              class="col-sm-6 col-md-12 card-deck ml-2 mr-2"
              id="forecast"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
